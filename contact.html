<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Global Cyber Works Pentest</title>
    <link rel="stylesheet" href="../css/style.css" />
     <link rel="stylesheet" href="../css/contact.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <a href="index.html">Global Cyber Works</a>
        </div>
        <ul class="nav-menu">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="services.html" class="nav-link">Services</a></li>
          <li><a href="pricing.html" class="nav-link">Pricing</a></li>
          <li><a href="partners.html" class="nav-link">Partners</a></li>
          <li><a href="about.html" class="nav-link">About</a></li>
          <li><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact">
      <div class="container">
        <h2>Ready to Secure Your Systems?</h2>
        <p class="section-subtitle">
          Contact us for a free consultation and quote tailored to your specific
          security needs.
        </p>

        <div class="contact-container">
          <div class="contact-info">
            <h3>Get in Touch</h3>
            <div class="contact-item">
              <i class="fas fa-envelope"></i>
              <div>
                <h4>Email Us</h4>
                <p>sameerh300@gmail.com</p>
              </div>
            </div>

            <div class="contact-item">
              <i class="fas fa-phone"></i>
              <div>
                <h4>Call Us</h4>
                <p>+1 (800) 123-4567</p>
              </div>
            </div>
          </div>

          <form id="contact-form" class="contact-form">
            <input
              type="hidden"
              name="access_key"
              value="bc651e65-6749-4cb9-ae79-e2a28f796c8d"
            />
            <input
              type="hidden"
              name="subject"
              value="Contact Form Submission"
            />
            <input type="hidden" name="from_name" value="Global Cyber Works" />
            <input type="hidden" name="redirect" value="" />

            <h3>Send us a Message</h3>
            <div class="form-group">
              <input type="text" name="name" placeholder="Your Name" required />
              <input
                type="email"
                name="email"
                placeholder="Your Email"
                required
              />
            </div>
            <input type="text" name="company" placeholder="Company Name" />
            <input type="tel" name="phone" placeholder="Phone Number" />
            <select name="service">
              <option value="">Select Service Interested In</option>
              <option value="network">Network Penetration Testing</option>
              <option value="web">Web Application Testing</option>
              <option value="mobile">Mobile Application Testing</option>
              <option value="social">Social Engineering</option>
              <option value="custom">Custom Solution</option>
            </select>
            <textarea
              name="message"
              placeholder="Tell us about your security needs..."
              rows="5"
              required
            ></textarea>
            <button type="submit">Request Free Consultation</button>
          </form>
        </div>
      </div>
    </section>

    <script src="form.js"></script>
    <script src="script.js"></script>
  </body>
</html>
